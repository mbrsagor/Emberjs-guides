
<div id="{{ obj.id }}" class="{{ obj.general.classes }} image-content-slider-wrap">
    <div class="clouds"></div>
    <div class="owl-carousel owl-theme image-content-slider">
        {% for slider in obj.settings.slides %}
            <div class="item">
                <div class="container">
                    <div class="row single-slider-content">
                        <div class="col-12 col-md-6">
                            <div class="slider-content">
                                <span>{{ slider.subTitle }}</span>
                                <h1>{{ slider.title }}</h1>
                                <p>{{ slider.shortDescription|safe }}</p>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="slider-image">
                                <img src="{{ slider.image.url }}" alt="" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
