{% load util_tags %}

<div id="{{ obj.id }}" class="header-top-menu-bar">
    {% if menuItems %}
        <ul class="nav">
            {% for menuItem in menuItems %}
            <li class="nav-item">
                <a href="{% abs_url menuItem.get_url %}" class="nav-link">
                    {{ menuItem.title }}
                </a>
            </li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
