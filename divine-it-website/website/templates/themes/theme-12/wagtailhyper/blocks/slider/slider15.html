<div id="{{ obj.id }}" class="{{ obj.general.classes }}" data-ride="carousel">

    <!-- product and service start -->
    <section class="team-2 o-hidden relative bg-light-white pt-95 pb-95">
        <div class="container">

            <div class="col-lg-3 text-center text-lg-right">
                <div class="blog-nav mb-10 mt-md-20">
                    <a href="" class="team-nav-icon left service_product_icon_left">
                        <i class='fa fa-chevron-left'></i>
                    </a>
                    <a href="" class="team-nav-icon ml-10 right service_product_icon_right">
                        <i class='fa fa-chevron-right'></i>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="owl-carousel owl-theme team-slider-2">
                        {% for slider in obj.settings.slides %}
                        <div class="item">
                            <div class="service_img">
                                <img src="{{ slider.image.url }}"/>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- product and service end -->
</div>
