{% load sekizai_tags static %}
<div class="contentBoxWrap content-box-card-with-image-link" id="{{ obj.id }}">
    <div class="row">
        <div class="col">
            <div class="company_intro">
                <div class="company_intro_image">
                    <img src="{{ obj.settings.image.url }}"/>
                </div>
                <h2>{{ obj.settings.title }}</h2>
                {{ obj.settings.description|safe }}
                <a href="{{ obj.settings.actionUrl }}" class="learn_more_btn">learn more</a>
            </div>
        </div>
    </div>
</div>
