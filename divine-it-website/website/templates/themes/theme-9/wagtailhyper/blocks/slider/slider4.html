
<div id="{{ obj.id }}" class="overview-slider-wrap{{ obj.general.classes }}">
    <div class="container">
        <div class="row">
            <div class="owl-carousel owl-theme overview-slider">
                {% for slider in obj.settings.slides %}
                    <div class="item slider-item">
                        <div class="single-slider-content">
                            <div class="slider-content">
                               <h5>{{ slider.title }}</h5>
                               <p>{{ slider.shortDescription|safe }}</p>
                            </div>
                            <div class="border-bottom-text">
                                <div class="slider-image">
                                    <img data-src="{{ slider.image.url }}" class="lazy img-fluid" alt="{{ slider.title }}"/>
                                </div>
                                <div class="overview-year">
                                    <h4>{{ slider.subTitle }}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
