
<div class="carousel-1" id="{{ obj.id }}">
   <ul class="list-img-link">
        {% for item in obj.settings.items %}
            <li class="a_{{forloop.counter}}">
                <a href="{{ item.url }}"><img src="{{ item.image.url }}" class="img-fluid"/></a>
                <p>{{ item.title }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
