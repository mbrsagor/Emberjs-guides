
<div id="{{ obj.id }}" class="carousel slide  {{ obj.general.classes }}">
    <div class="owl-carousel owl-theme slider-bg-image slider-with-background-image">
        {% for slider in obj.settings.slides %}
            <div class="item" style="background: url('{{ slider.image.url }}')no-repeat center center / cover" >
               <div class="container">
                   <div class="row justify-content-sm-center">
                       <div class="col-md-7">
                           <div class="single-content-wrap text-center">
                               {% if slider.title%}
                                    <h2>{{ slider.title }}</h2>
                               {% endif %}
                               <p>{{ slider.shortDescription|safe }}</p>
                               <div class="d-inline-block mt-4">
                                   {% if slider.actionUrl %}
                                        <a href="{{ slider.actionUrl }}" class="btn btn-primary">{{ slider.actionTitle }}</a>
                                   {% endif %}
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
        {% endfor %}
    </div>
</div>
