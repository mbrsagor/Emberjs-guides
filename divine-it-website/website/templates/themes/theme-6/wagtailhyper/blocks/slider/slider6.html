
<div id="{{ obj.id }}" class="{{ obj.general.classes }}">

    <div class="owl-slider">
        <div class="owl-carousel owl-theme blog-style-with-link">
            {% for slider in obj.settings.slides %}
                <div class="item">
                    <div class="single-slider-content">
                        <a href="{{ slider.actionUrl }}">
                            <div class="slider-image">
                            <img src="{{ slider.image.url }}" alt="">
                        </div>
                        </a>
                        <div class="slider-content">
                            <p>{{ slider.subTitle }}</p>
                            <a href="{{ slider.actionUrl }}">
                                <h3>{{ slider.title }}</h3>
                            </a>
                           <p>{{ slider.shortDescription|safe }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</div>
