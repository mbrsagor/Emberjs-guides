{% load menu_tags %}

{% if menu_items %}
    <ul class="navbar-nav navbar-light ml-auto">
        {% for item in menu_items %}
            <li class="nav-item {{ item.active_class }} {% if item.has_children_in_menu %}dropdown{% endif %}">
                <a href="{{ item.href }}" class="nav-link {% if item.has_children_in_menu %}

                {% endif %}">{{ item.text }}</a>
                {% if item.has_children_in_menu %}
                <div class="dropdown-menu">
                    <!--{% sub_menu item %}-->
                     {% flat_menu "sub_menu" template='partials/submenu_item.html' %}
                </div>
                {% endif %}
            </li>

        {% endfor %}
    </ul>
{% endif %}
