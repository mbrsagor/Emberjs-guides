<div id="{{ obj.id }}" class="{{ obj.general.classes }}" data-ride="carousel">
    <!-- Partners start -->
    <div class="team-2 o-hidden relative">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="owl-carousel owl-theme partners-slider">
                        {% for slider in obj.settings.slides %}
                        <div class="item">
                            <div class="partner_logo">
                                <img src="{{ slider.image.url }}" class="img-responsive"/>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Partners end -->
</div>
