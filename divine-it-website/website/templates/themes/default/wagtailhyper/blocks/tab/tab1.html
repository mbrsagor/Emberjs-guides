<div class="hyper-tab tab-one">
    <ul class="nav nav-tabs justify-content-center" id="{{ obj.id }}" role="tablist">
        {% for item in obj.settings.tabItems %}
        <li class="nav-item">
            <a class="nav-link nav-link-one {% if forloop.counter == 1 %} active {% endif %}" {% if forloop.counter == 1 %}  aria-selected="true" {% endif %} id="{{ item.code }}-tab" data-toggle="tab" href="#{{ item.code }}" role="tab" aria-controls="{{ item.code }}" >
                <img class="lazy d-md-block" data-src="{{ item.image.url }}" alt="{{ item.title }}">
                <p>{{ item.title }}</p>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="tab-content" id="myTabContent">
                {% for item in children %}
                    {% with obj.settings.tabItems|first as selected %}
                        <div class="tab-pane fade {% if selected.code == item.child.code %} show active {% endif %}" id="{{ item.child.code }}" role="tabpanel" aria-labelledby="{{ item.child.code }}-tab">
                            {{ item.rendered|safe }}
                        </div>
                    {% endwith %}
                {% endfor %}
            </div>
        </div>
    </div>
</div>
