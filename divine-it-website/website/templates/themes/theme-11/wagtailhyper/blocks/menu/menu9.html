{% load util_tags %}
<div class="{{ obj.general.classes }} footer-left-right">

    <div id="{{ obj.id }}">

        <div class="widget">
            <h4 class="widget_title">{{ obj.settings.title }}</h4>
            {% if menuItems %}
            <ul>
                {% for menuItem in menuItems %}
                <li><a href="{% abs_url menuItem.get_url %}"> {{ menuItem.title }}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>

</div>
