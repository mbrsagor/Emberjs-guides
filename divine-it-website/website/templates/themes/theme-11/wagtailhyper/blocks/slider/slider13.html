<div id="{{ obj.id }}" class="{{ obj.general.classes }}">
    <div class="client_slider_1 owl-carousel owl-loaded owl-drag">
        <div class="owl-stage-outer">
            <div class="owl-stage"
                 style="transform: translate3d(-2280px, 0px, 0px); transition: all 0.25s ease 0s; width: 4560px;">
                {% for slider in obj.settings.slides %}
                <div class="owl-item cloned" style="width: 228px;">
                    <div class="clients_1">
                        <img src="{{ slider.image.url }}" alt="{{ slider.title }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
