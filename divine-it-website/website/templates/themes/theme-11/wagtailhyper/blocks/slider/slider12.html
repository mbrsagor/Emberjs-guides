<div id="{{ obj.id }}" class="{{ obj.general.classes }}">
    <!-- Start testimonialsection section -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-md-10 col-md-offset-1">
                <div class="testimonial_slider_3 owl-carousel owl-loaded owl-drag">
                    <div class="owl-stage-outer">
                        <div class="owl-stage"
                             style="transform: translate3d(-2250px, 0px, 0px); transition: all 0.25s ease 0s; width: 6000px;">
                            {% for slider in obj.settings.slides %}
                            <div class="owl-item cloned" style="width: 750px;">
                                <div class="testimonial_item_3 text-center">
                                    <img class="ti3_author" src="{{ slider.image.url }}" alt="{{ slider.title }}">
                                    <p>
                                       {{ slider.shortDescription|safe }}
                                    </p>
                                    <h5>{{ slider.title }}</h5>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Start testimonialsection section -->
</div>
