<!-- Slider Section -->
<div id="{{ obj.id }}" class="{{ obj.general.classes }}">
    <section class="slider_revolution slider_1" id="home">
        <div class="rev_slider_wrapper">
            <div id="rev_slider" class="rev_slider fullwidthabanner"  data-version="5.4.1">
                <ul>
                    {% for slider in obj.settings.slides %}
                    <li data-index="{{ obj.id }}_{{ forloop.counter }}" data-transition="random-premium" data-slotamount="default"
                        data-hideafterloop="0" data-hideslideonmobile="off" data-easein="Power4.easeInOut"
                        data-easeout="Power4.easeInOut" data-masterspeed="2000" data-rotate="0" data-fstransition="fade"
                        data-fsmasterspeed="1500" data-fsslotamount="7" data-saveperformance="off" data-title="Intro"
                        data-param1="" data-param2="" data-param3="" data-param4="" data-param5="" data-param6=""
                        data-param7="" data-param8="" data-param9="" data-param10="" data-description="">
                        <img src="{{ slider.image.url }}"
                             alt="{{ slider.title }}" data-bgposition="center center" data-bgfit="cover" data-bgrepeat="no-repeat"
                             data-bgparallax="10" class="rev-slidebg" data-no-retina>
                        <div class="tp-caption tp-resizeme"
                             data-x="['center']"
                             data-hoffset="['0']"

                             data-y="['top','top','top','top']"
                             data-voffset="['130','100','120','115']"

                             data-fontsize="['16','16','18','20']"
                             data-lineheight="['30']"
                             data-letterspacing="['1']"
                             data-fontweight="600"
                             data-width="['100%','100%','100%','100%']"
                             data-height="['auto']"
                             data-whitesapce="['normal']"
                             data-color="['#ffffff']"

                             data-type="text"
                             data-responsive_offset="off"

                             data-frames='[{"delay":1500,"speed":1500,"frame":"0","from":"y:-50px;opacity:0;","to":"o:1;",
                                 "ease":"Power3.easeInOut"},{"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'

                             data-textAlign="['center']"
                             data-paddingtop="[0,0,0,0]"
                             data-paddingright="[0,0,0,15]"
                             data-paddingbottom="[0,0,0,0]"
                             data-paddingleft="[0,0,0,15]"

                             style="z-index: 5;  white-space: normal; text-transform: uppercase;">{% if slider.subTitle %}  {{ slider.subTitle }}
                            {% endif %}
                        </div>
                        <div class="tp-caption tp-resizeme layer_1"
                             data-x="['center']"
                             data-hoffset="['0']"

                             data-y="['middle','middle','middle','middle']"
                             data-voffset="['-50','-40','-40','-20']"

                             data-fontsize="['70','70','60','45']"
                             data-lineheight="['80','80','70','50']"
                             data-letterspacing="0"
                             data-fontweight="400"
                             data-width="['100%','100%','100%','100%']"
                             data-height="['auto']"
                             data-whitesapce="['normal']"
                             data-color="['#fff']"

                             data-type="text"
                             data-responsive_offset="on"

                             data-frames='[{"delay":2000,"speed":1500,"frame":"0","from":"x:-200px;skX:85px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},
                                 {"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'

                             data-textAlign="['center']"
                             data-paddingtop="[0,0,0,0]"
                             data-paddingright="[0,0,0,0]"
                             data-paddingbottom="[0,0,0,0]"
                             data-paddingleft="[0,0,0,0]"
                             style="z-index: 5;  white-space: normal; text-transform: capitalize;">
                            {% if slider.title %} <span class="custom_slider_title">{{ slider.title }}</span> {% endif %}
                        </div>
                        <div class="tp-caption  tp-resizeme"
                             data-x="['center']"
                             data-hoffset="['0']"

                             data-y="['middle','middle','middle','middle']"
                             data-voffset="['50','60','40','70']"

                             data-fontsize="14"
                             data-fontweight="600"
                             data-lineheight=""
                             data-width="auto"
                             data-height="none"
                             data-whitespace="nowrap"
                             data-color="#fff"

                             data-type="text"
                             data-responsive_offset="off"

                             data-frames='[{"delay":2000,"speed":1500,"frame":"0","from":"x:200px;skX:-85px;opacity:0;","to":"o:1;","ease":"Power3.easeInOut"},
                                 {"delay":"wait","speed":300,"frame":"999","to":"auto:auto;","ease":"Power3.easeInOut"}]'

                             data-textAlign="['center']"
                             data-paddingtop="[0,0,0,0]"
                             data-paddingright="[0,0,0,0]"
                             data-paddingbottom="[0,0,0,0]"
                             data-paddingleft="[0,0,0,0]"

                             style="z-index: 5; white-space: nowrap; text-transform: none;">
                            {% if slider.actionTitle %}
                            <a href="{{ slider.actionUrl }}" class="slider_btn_style1"><span>{{ slider.actionTitle }}</span></a>
                            {% endif %}
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </section>
</div>
<!-- end slider-->
