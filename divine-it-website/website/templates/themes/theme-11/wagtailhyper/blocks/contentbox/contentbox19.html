{% load sekizai_tags static %}

<div class="contentBoxWrap content-box-card-with-image-link" id="{{ obj.id }}">
    <div class="row">
        <div class="col">
            <div class="blog_loop_3">
                <div class="bl3_thumb">
                    <img src="{{ obj.settings.image.url }}" alt="{{ obj.settings.title }}">
                    <div class="bl3_top_meta clearfix">
                        <a href="#" class="pull-left">1 month ago</a>
                        <a href="#" class="pull-right">
                            <i class="sgi sgi-Like"></i>
                        </a>
                    </div>
                </div>
                <div class="bl3_details text-center">
                    <h3><a href="{{ obj.settings.actionUrl }}">{{ obj.settings.title }}</a>
                    </h3>
                    <p>
                        {{ obj.settings.description|safe }}
                    </p>
                    <div class="bl3_footer clearfix">
                        <a href="#" class="pull-left"><i class="sgi sgi-User"></i>Mbr-Sagor</a>
                        <a href="#" class="pull-right"><i class="sgi sgi-MessageLeft"></i>34</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
