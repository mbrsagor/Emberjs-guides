{% extends "wagtailadmin/base.html" %}

{% block branding_logo %}
    {% if settings.base.ApplicationSettings.website_logo %}
    <img src="{{settings.base.ApplicationSettings.website_logo.url}}" alt="Custom Project" width="120" />
    {% endif %}
{% endblock %}


{% block branding_favicon %}
    {% if settings.base.ApplicationSettings.website_favicon_icon %}
    <link rel="shortcut icon" href="{{ settings.base.ApplicationSettings.website_favicon_icon.url }}" />
    {% endif %}
{% endblock %}
