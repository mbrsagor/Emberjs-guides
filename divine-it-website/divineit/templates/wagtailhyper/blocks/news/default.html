{% load wagtailimages_tags hyper_tags %}

<div class="row NewsBlock" id="{{ obj.id }}">
    {% for news in news_list %}
        <div class="news-single">
            {% image news.image fill-1170x350-c100 %}
            <div class="news-contents p-3">
                <h3>{{ news.title }}</h3>
                <small>{{ news.date }}</small>
                {% hyperfield_render news.content %}
            </div>
        </div>
    {% endfor %}
</div>
