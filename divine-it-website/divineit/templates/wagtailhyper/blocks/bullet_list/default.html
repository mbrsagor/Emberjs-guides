{% load wagtailimages_tags %}

<div class="row BulletListBlock" id="{{ obj.id }}">
    <h5>{{ obj.settings.heading }}</h5>
    <ul>
        {% for bullet_list in obj.settings.items %}
        <li class="bullet-list" data-column="3">
            <p><img data-src="{{ obj.settings.image.url }}" alt="{{ obj.settings.heading }}" class="lazy img-fluid" width="30"> {{ bullet_list.text }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
