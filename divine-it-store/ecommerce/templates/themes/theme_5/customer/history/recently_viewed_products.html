{% load i18n %}
{% load product_tags %}

{% with products_sliced=products|slice:":4" %}
    {% if products_sliced %}
        <div class="sub-header mb-4">
            <h4>{% trans 'Products you recently viewed' %}</h4>
        </div>
        <div class="row">
            {% for product in products_sliced %}
                <div class="col-sm-4 col-md-3 col-lg-3">{% render_product product %}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
