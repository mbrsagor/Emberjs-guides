{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "pricing/pricing.min.css" %}" />
    <style type="text/css">
        html {
            font-size: 14px;
        }
    .content-wrapper {
        margin-top: 0;
    }
    .pricingApp h2 {
        text-align: left;
    }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">


      <div class="container">
          <div class="btn-group">
              <a class="btn btn-outline-secondary" href="{% url 'dashboard:catalogue-product' pk=product.pk %}">
                  Go Back
              </a>
          </div>
      </div>
    </nav>




    <form method="post" id="updateForm">
        {% csrf_token %}
        <input type="hidden" id="configInput" name="config" />
    </form>

    <div id="pricingWrapper"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static "oscar/js/jquery/jquery.min.js" %}"><\/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "pricing/pricing.min.js" %}"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var csrf_token = jQuery("[name=csrfmiddlewaretoken]").val();

            var pricing_config = {{ product.pricing_config_str|safe }};

            var initstate = {
                configData: pricing_config,
                version: {{ product.pricing_version_number }},
                user: {
                    authenticated: {{ request.user.is_authenticated|yesno:"true,false" }},
                    emailVerified: {{ request.user.email_verified|yesno:"true,false" }}
                }
            };

            {% if old_config %}
            var saved_config = {{ old_config.configuration|safe }};
            initstate = Object.assign(initstate, saved_config);
            {% endif %}

            var addToCartListener = function (cartState) {
                $('#configInput').val(JSON.stringify(cartState))
                $('#updateForm').submit()
            }
            console.log(initstate)
            new Pricing(
                document.getElementById('pricingWrapper'),
                initstate,
                addToCartListener,
                null,
                null,
                null
            );
        })
    </script>
</body>
</html>
